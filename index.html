<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <label for="difficulty" id="difficultyShow">facile</label>
    <input id="difficulyRange" name="difficulty" type="range" min="8" max="10" step="1" value="10">

    <class id="generate" class="btn btn-primary">Genera o Ricarica</class>

    <div class="container d-flex justify-content-center align-content-center p-5">
        <div class="card d-flex flex-row flex-wrap justify-content-center align-content-center" id="field">
            <!-- generated cards -->
        </div>
    </div>
    <div class="container">
        <div id="win"></div>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
